<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produkter</title>
</head>

<body>
    <header>
        <img src="img/Vildmad_logo.png" alt="logo" class="logo">
        <div class="flex_header">
            <h1>Svampe
            </h1>
            <img src="img/logo_side1.png" alt="figur">
        </div>
    </header>
    <main>

        <article class="card">
            <div class="produktcard">
                <div class="cardbillede">
                    <img src="img/Kantarel_ravarekort_app.png" alt="billede af produkt">
                </div>
                <h2 class="cardtext">Kanterel</h2>
                <img class="cardarrow" src="img/right-arrow.png" alt="pil">
            </div>
            <div class="produktcard">
                <h2 class="cardtextbagside">Kanterel</h2>
                <img class="cardarrowbagside" src="img/right-arrow.png" alt="pil">
                <p>Du kan finde mig i <span class="findmig"></span></p>
                <p>Jeg lever godt i <span class="levergodt"></span></p>
                <div class="fundetmig">
                    <p>Har du fundet mig?</p>
                    <label>
                        <input class="check" type="radio" name="Ja" value="ja">
                    </label>
                    <label>
                        <input type="radio" name="nej" value="nej">
                    </label>
                </div>
            </div>
        </article>
        <form>
            <label>Send svar til din lÃ¦rer
                <input type="text" id="fname" placeholder="Indtast navn">
            </label>
            <button type="submit">Send</button>
        </form>

    </main>
    <footer>
        <img src="img/footer.png" alt="footerbillede">
    </footer>
</body>

</html>
